<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

    <link rel="stylesheet" href="./assets/css/bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/fontawesome-6.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!-- FONT HEHE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- REGISTER -->
    <div class="util-bg all-screen">
        <div class="container h-100">
            <div class="row h-100 centering">
                <div class="col-lg-4">
                    <div class="login-form">
                        <form class="primary-form register">
                            <div class="form-title">
                                REGISTER
                            </div>

                            <div class="form-group">
                                <div class="form-label">
                                    User Name <span class="primary-text">*</span>
                                </div>
                                <input type="text" class="form-control primary-input" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="User name">
                            </div>

                            <div class="form-group">
                                <div class="form-label">
                                    Full Name <span class="primary-text">*</span>
                                </div>
                                <input type="text" class="form-control primary-input" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Full name">
                            </div>

                            <div class="form-group">
                                <div class="form-label">
                                    Email <span class="primary-text">*</span>
                                </div>
                                <input type="email" class="form-control primary-input" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="E-Mail Address">
                            </div>

                            <div class="form-group">
                                <div class="form-label">
                                    Password <span class="primary-text">*</span>
                                </div>
                                <input type="password" class="form-control primary-input" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>


                            <div class="form-group">
                                <div class="form-label">
                                    Password Confirm <span class="primary-text">*</span>
                                </div>
                                <input type="password" class="form-control primary-input" id="exampleInputPassword1"
                                    placeholder="Password Confirm">
                            </div>

                            <div class="form-group">
                                <div class="form-label">
                                    Sponsor
                                </div>
                                <input type="text" class="form-control primary-input" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Sponsor">
                            </div>

                            <button type="submit" class="primary-blue-button w-100">Continue</button>

                            <div class="centering ">
                                <div class="form-check w-100 mt-2">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label w-100 d-flex" for="exampleCheck1">
                                        I have read and agree to the &nbsp;
                                        <a href="" class="primary-text">
                                            Privacy Policy
                                        </a>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script src="./assets/js/clipboard.min.js"></script>
<script src="./assets/css/bootstrap-5/js/bootstrap.min.js"></script>
<script src="./assets/css/bootstrap-5/js/bootstrap.bundle.js"></script>
<script src="./assets/css/bootstrap-5/js/poper.min.js"></script>

<script src="./assets/js/wow.min.js"></script>
<script src="./assets/js/main.js"></script>
