<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="./assets/css/bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/fontawesome-6.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!-- FONT HEHE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- LOGIN -->
    <div class="util-bg all-screen">
        <div class="container h-100">
            <div class="row h-100 centering">
                <div class="col-lg-4">
                    <div class="login-form">
                        <form class="primary-form">
                            <div class="form-title">
                                LOGIN
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control primary-input" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="E-Mail Address">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control primary-input" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>

                            <button type="submit" class="primary-blue-button w-100">Login</button>

                            <div class=" centering mt-3">
                                Dont have an account ?
                                <a href="./register.html" class="primary-text">
                                    Sign up
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
